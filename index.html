<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="container">
        <div class="result-section">
            <h2 class="result-title">Your Result</h2>
            <div class="score-circle">
                <div class="main-score">76</div>
                <div class="total-score">of 100</div>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary-section">
            <h2 class="summary-title">Summary</h2>
            <div class="category reaction">
                <div class="category-name">✔ Reaction</div>
                <div class="score">80 <span>/ 100</span></div>
            </div>
            <div class="category memory">
                <div class="category-name">👍 Memory</div>
                <div class="score">92 <span>/ 100</span></div>
            </div>
            <div class="category verbal">
                <div class="category-name">👍 Verbal</div>
                <div class="score">61 <span>/ 100</span></div>
            </div>
            <div class="category visual">
                <div class="category-name">😎 Visual</div>
                <div class="score">73 <span>/ 100</span></div>
            </div>
            <button class="continue-btn">Continue</button>
        </div>
    </div>
  </body>
</html>
